# Nginx configuration for CREDEBL-Inji Adapter routing
# Install to: /etc/nginx/sites-available/inji-adapter
# Enable with: ln -s /etc/nginx/sites-available/inji-adapter /etc/nginx/sites-enabled/

server {
    listen 8080;
    server_name _;

    # Verification endpoint - proxy to CREDEBL adapter
    location /v1/verify/vc-verification {
        proxy_pass http://localhost:8085;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type $http_content_type;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # All other Inji Verify requests - proxy to verify-service
    location / {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
